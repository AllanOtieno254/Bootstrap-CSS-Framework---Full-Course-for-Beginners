<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Grids</title>

    <style>
        /* Apply styling to all columns */
        [class*="col"] {
            background-color: #121121;
            text-align: center;
            padding: 20px;
            border: 2px solid darkgray;
            color: aliceblue;
        }

        .child {
            background-color: #254354;
        }

        /* Optional: Add fixed spacing from page edges */
        /* .row {
            margin-left: 20px;
            margin-right: 20px;
        } */
    </style>
</head>
<body>

    <div class="container border">
        <div class="row">
            <div class="col">col 1</div>
            <div class="col">col 2</div>
        </div>
        <div class="row">
            <div class="col">col 3</div>
            <div class="col-6">col 4</div>
            <div class="col">col 5</div>
        </div>
        <div class="row">
            <div class="col-md-5">col 6</div>
            <div class="col-md-4">col 7</div>
            <div class="col-md-2">col 8</div>
        </div>
        <div class="row">
            <div class="col-lg-9">col 9</div>
            <div class="col-lg-9">col 9</div>
            <div class="col-lg-10">col 10</div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-3">col 11</div>
            <div class="col-lg-6 col-md-3">col 12</div>
        </div>
    </div>

    <br><br>

    <!-- <div class="container">
         <div class="row align-items-start" style="height: 500px;"> <!--if you want the row to start at the center you can use row align-items-center   -->
            <!-- <div class="col">One of three columns</div>
            <div class="col">One of three columns</div>
            <div class="col">One of three columns</div>
        </div>  -->
    <!-- </div> --> 


    <!-- GUTTERS -->
    <br><br> 
    <div class="container">
        <div class="row gx-5 gy-4">
            <div class="col-6"><div class="child">1</div></div>
            <div class="col-6"><div class="child">2</div></div>
            <div class="col-6"><div class="child">3</div></div>
            <div class="col-6"><div class="child">4</div></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
