<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNH IT Support Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                  url('https://knh.or.ke/wp-content/uploads/2022/07/TOWER-BLOCK-ARIEL-VIEW-2-scaled.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .header-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 51, 102, 0.9);
      color: #fff;
      padding: 8px 20px;
      display: flex;
      align-items: center;
    }

    .header-bar img {
      height: 100px;
      margin-right: 30px;
    }

    marquee {
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Top Left Header -->
  <div class="header-bar">
    <img src="./images/knh logo.png" alt="KNH Logo">
    <marquee behavior="scroll" direction="left">Kenyatta National Hospital. We Listen and We Care.</marquee>
  </div>

  <!-- Form -->
  <div class="form-container mt-5">
    <div class="text-center mb-4">
      <h2>KNH KPCC IT Support</h2>
      <p class="lead">Submit your IT issues and inquiries below.</p>
    </div>

    <form action="">
      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
        <label for="email">Email</label>
      </div>

      <!-- Name -->
      <div class="form-floating mb-3">
        <input type="text" id="name" class="form-control" placeholder="Your Name" required>
        <label for="name">Name</label>
      </div>

      <!-- Select grouped questions -->
      <div class="form-floating mb-3">
        <select name="subject" id="subject" class="form-select" required>
          <option value="" disabled selected></option>

          <optgroup label="🔐 System Access & Login Issues">
            <option>I cannot log in to the hospital system, can you reset my password?</option>
            <option>My account is locked, what should I do?</option>
            <option>How do I change my password?</option>
            <option>Can you create a new user account for a new staff member?</option>
            <option>How do I update my profile details in the system?</option>
          </optgroup>

          <optgroup label="🖥️ Computer & Hardware Issues">
            <option>The computer in my ward is not turning on, can you check?</option>
            <option>The printer is not working, can you fix it?</option>
            <option>How do I connect the computer to the Wi-Fi?</option>
            <option>The keyboard/mouse is not working, can you replace it?</option>
            <option>The computer is very slow, what should I do?</option>
            <option>How do I project medical images/reports during a meeting?</option>
          </optgroup>

          <optgroup label="📡 Network & Connectivity">
            <option>There is no internet connection in the ward, can you check the network?</option>
            <option>The hospital system is very slow, is there a network problem?</option>
            <option>How do I connect my laptop to the hospital Wi-Fi?</option>
            <option>Why am I unable to access certain websites on the hospital network?</option>
          </optgroup>

          <optgroup label="📑 Patient Management Systems">
            <option>How do I retrieve a patient’s file from the system?</option>
            <option>I entered the wrong patient details, how can I correct them?</option>
            <option>The system is not showing lab results, can you check?</option>
            <option>How do I upload patient documents to the system?</option>
            <option>How do I generate patient discharge summaries?</option>
            <option>Why is the system logging me out automatically?</option>
          </optgroup>

          <optgroup label="📧 Communication Tools">
            <option>I cannot access my hospital email, can you help?</option>
            <option>How do I set up hospital email on my phone?</option>
            <option>Why am I not receiving emails from patients/colleagues?</option>
            <option>How do I create an official mailing list for my department?</option>
          </optgroup>

          <optgroup label="🖨️ Printing & Reports">
            <option>The lab results are not printing, can you check the printer?</option>
            <option>How do I print patient reports directly from the system?</option>
            <option>The printer is printing blank pages, what should I do?</option>
            <option>How can I scan and send a document via email?</option>
          </optgroup>

          <optgroup label="🛡️ Security & Data Privacy">
            <option>How do I report suspicious activity on my account?</option>
            <option>What should I do if I suspect a data breach?</option>
            <option>Can I access hospital systems from home securely?</option>
            <option>How do I safely share patient data with another department?</option>
          </optgroup>

          <optgroup label="📊 Hospital Equipment & Specialized Systems">
            <option>The radiology system is not opening images, can you assist?</option>
            <option>How do I transfer X-ray/CT scan images to the patient’s record?</option>
            <option>The pharmacy system is not updating drug inventory, what should I do?</option>
            <option>How do I connect lab equipment to the system?</option>
            <option>The billing system is not showing the correct charges, can you check?</option>
          </optgroup>

          <optgroup label="🧾 Training & Support">
            <option>Can you train new staff on how to use the patient system?</option>
            <option>How do I request IT support after working hours?</option>
            <option>Is there a user manual for the hospital system?</option>
            <option>How do I log a ticket for IT support?</option>
            <option>Can you give us a quick refresher on the new system update?</option>
          </optgroup>
        </select>
        <label for="subject">Select a Question</label>
      </div>

      <!-- Message -->
      <div class="form-floating mb-3">
        <textarea name="query" id="query" class="form-control" placeholder="Write your message here" style="height: 120px"></textarea>
        <label for="query">Write a message</label>
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg px-4">Send Message</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
